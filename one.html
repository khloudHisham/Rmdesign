<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Room Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="mb-5">Explore Our <span class="text-warning text-uppercase">Rooms</span></h1>
                </div>
                <div class="row g-4">
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="position-relative">
                                <img class="img-fluid" src="room.jpg" alt="">
                                <small class="position-absolute start-0 top-100 translate-middle-y bg-warning text-white rounded py-1 px-3 ms-4"><i class="fa fa-dollar-sign"></i> 100/Night</small> <!-- Price per Night Icon -->
                            </div>
                            <div class="p-4 mt-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <h5 class="mb-0">Junior Suite</h5>
                                    <div class="ps-2">
                                        <small class="fa fa-star text-warning"></small>
                                        <small class="fa fa-star text-warning"></small>
                                        <small class="fa fa-star text-warning"></small>
                                        <small class="fa fa-star text-warning"></small>
                                        <small class="fa fa-star text-warning"></small>
                                    </div>

                                </div>
                                <div class="d-flex mb-3">
                                    <small class="me-3 mr-2"><i class="fa fa-bed text-warning mr-0"></i>3 Bed</small>
                                    <small class="me-3 mr-2"><i class="fa fa-bath text-warning mr-0"></i>2 Bath</small>
                                    <small class="me-3 mr-2"><i class="fa fa-wifi text-warning mr-0"></i>Wifi</small> <!-- Adjusted margin here -->
                                    <small class="me-3 mr-2"><i class="fa fa-bed text-warning mr-0"></i>Single</small> <!-- Room Type Icon -->
                                    <small class="me-2 mr-1"><i class="fa fa-dollar-sign text-warning mr-0">50</i> PerNeight</small> <!-- Room Type Icon -->
                                    <!-- <small class="me-3 mr-2"><i class="fa fa-bed text-warning mr-0"></i>Single</small> Room Type Icon -->

                                </div>
                                <p class="text-body mb-3">Erat ipsum justo amet duo et elitr dolor, est duo duo eos lorem sed diam stet diam sed stet lorem.</p>
                                <div class="d-flex justify-content-between">
                                    <a class="btn btn-sm btn-warning rounded py-2 px-4" href="">View Detail</a>
                                    <a class="btn btn-sm btn-dark rounded py-2 px-4" href="">Book Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Room End -->
    </div>
    
    
    
</body>
</html>
